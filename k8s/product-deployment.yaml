# Product-Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  labels:
    app: product-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: ghcr.io/vis-lab23/vis_23/productservice:latest
        env:
          - name: CATEGORY_SERVICE_HOST
            value: category-service
        ports:
        - containerPort: 8000